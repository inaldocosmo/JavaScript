<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro Programa</title>
    <style>
        body {
            background-color: black;
            color: burlywood;
            font: normal 15pt Arial; /*Comentário em css*/
            }
            h1 {
                color: rgb(255, 238, 0);
            }
    </style>
</head> 
<body>
    <h1>Olá Jesus!</h1> <!--Comenttário em HTML-->
    <p>Já coloquei Jesus no meu projeto</p>
    <script>
        var num1 = Number.parseInt(Window.prompt('Digite um numero: '))
        var num2 = Number.parseInt(Window.prompt('Digite Outro numero: '))
        var s = num1 + num2
        window.alert('A soma dos Valores é ' + s) // Concatenação
    </script>
</body>
</html>
